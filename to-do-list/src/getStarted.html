<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>Document</title>
  </head>
  <body id="signUpPage">
  <div id="form">
    <form id="signUpForm">
        <section id="introduction">
        <h1 id="signUp">Oh-What-To-Do</h1>
        <h2>No More Worrying About What To Do!</h2>
        </section>
    <section id="userNameContainer">
      <label for="username" id="userLabel"
        ><strong class="asterisk" aria-label="required">*</strong> Create a Username:</label
      >
      <input type="text" id="username" minlength="8" required />
      </section>
      <section id="passWordContainer">
      <label for="password" id="passwordLabel"
        ><strong class="asterisk" aria-label="required">*</strong> Create a Password:</label
      >
      <input type="password" id="password" minlength="10" required />
      </section>
      <button type="button" id="submitInfo">Sign Up</button>
      <h3 id="alreadyHaveAccount">Already have an account? Login here!</h3>
    </form>   
</div>
   
  </body>
</html>
